<div class="container">
    <h1>Categories List</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creatingCategory">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.title }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a class="btn btn-info" [routerLink]="['/categories', category._id]">Show Details</a>
                <button type="button" class="btn btn-danger" (click)="deleteCategory(category._id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- MODAL create category -->
  <div class="modal fade" id="creatingCategory" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new category</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form #categoryForm="ngForm">
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" [(ngModel)]="category.title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Description</label>
                            <input type="text" class="form-control" [(ngModel)]="category.description" name="description" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" (click)="createCategory()" [disabled]="!categoryForm.form.valid">Create</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
